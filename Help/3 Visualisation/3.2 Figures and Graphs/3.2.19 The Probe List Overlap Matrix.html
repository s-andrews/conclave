<h1>The Probe List Overlap Matrix</h1>

<p>
The probe list overlap matrix is a quick way to get a matrix of values for the 
number of probes which are in common between a large set of probe lists.</p>
<p><img src="probe_list_overlap_matrix.png" alt="A Probe List Overlap Matrix"></p>

<p>You can create a probe list overlap matrix by selecting &quot;Plots &gt; Probe List Overlap Matrix&quot;
